<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
    "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg width="400px" height="200px" viewBox="0 0 400 200" preserveAspectRatio="xMinYMin meet">
	
<title>Three-stop gradient</title>
<desc>Gradient from yellow to cyan, with magenta in at the one-third mark.</desc>

<defs>
<linearGradient id="three_stops">
<stop offset="0%" style="stop-color: #ffcc00;"/>
<stop offset="33.3%" style="stop-color: #cc6699"/>
<stop offset="100%" style="stop-color: #66cc99;"/>
</linearGradient>
</defs>

<rect x="20" y="20" width="200" height="100" style="fill: url(#three_stops); stroke: black;"/>

</svg>
